<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>sample1</title>
</head>
<body>
	<h1>자바스크립트에서 함수 다루기</h1>
	<h2>function 함수명([매개변수명]){ 구문작성 }</h2>
	<button onclick="test1();">실행확인</button>
	<p id="p1"></p>

	<script type="text/javascript">
function test1() {
	document.getElementById('p1').innerHTML = 'test1() 함수 실행됨';
}
</script>
	<hr>

	<h2>함수를참조하는변수 = function([매개변수명]){ 구문 작성 };</h2>
	<h3>익명(Anonymous)함수 (이름없는 함수) : 이벤트핸들러 작성시 주로 사용함</h3>
	<button onclick="test2();">실행확인</button>
	<p id="p2"></p>
	<script type="text/javascript">
	test2 = function(){
		document.getElementById('p2').innerHTML = 'test2 가 참조하는 익명함수 실행됨 <br>';
	};
</script>
	<h2>스스로 실행하는 함수 : (function() { 구문 작성 ))()</h2>
	<p id="p3"></p>

	<script type="text/javascript">
	(() => {
		document.getElementById('p3').innerHTML = '자동으로 혼자 실행됨 <br>';
		})();
</script>
	<h2>함수의 전달인자(argument)와 매개변수(parameter)</h2>
	<button id="btn1">실행확인</button>
	<p id="p4"></p>

	<script type="text/javascript">
	
		function test4(value) {
			document.getElementById("p4").innerHTML = 'test4() 로 전달온 값확인 : ' + value + ' <br>';
		}
		
		// 자바스크립트에서 html 태그에 이벤트 처리할 수도 있음
		/* document.getElementById("btn1").onclick = () => {
			test4(prompt('이름을 입력하세요'));
		} */
		 document.getElementById("btn1").onclick = function(){
			test4(prompt('이름을 입력하세요'));
		} 
	</script>

	<h2>함수의 리턴 처리</h2>
	<button id="btn2">실행확인</button>
	<p id="p5"></p>

	<script type="text/javascript">
		function returnTest() {
			return Math.floor(Math.random() * 100) + 1;
		}
		
		document.getElementById('btn2').onclick = () => {
			var value = returnTest();
			document.getElementById("p5").innerHTML = '리턴값확인 (1 ~ 100 사이의 임의의 난수) : ' + value + ' <br>';
		}
	</script>

</body>
</html>
