<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>sample4</title>
</head>
<body>
	<h1>자바스크립트 document 객체가 제공하는 메소드 중 태그 엘리먼트 정보를 얻는 메소드 사용 테스트</h1>
	<ol>
		<li>var 태그변수 = document.getElementById('아이디명');</li>
		<button onclick="getTagId()">아이디로 태그 정보 얻기</button>
		<div id="box" style="background: orange; width: 200px; height: 100px">
			box 영역</div>
		<script type="text/javascript">
			function getTagId() {
				var boxDiv = document.getElementById('box');
				boxDiv.style.backgroundColor = 'olive'; // 속성값 변경
				alert("div 태그에 기록된 문자열 : " + boxDiv.innerHTML + "\n배경색 : "
						+ boxDiv.style.backgroundColor + "\n가로너비 : "
						+ boxDiv.style.width + "\n세로높이 : "
						+ boxDiv.style.height);
				// 태그 안에 기록된 내용 변경
				boxDiv.innerHTML = '<b><u>자바스크립트에서 값을 바꿨음</u></b>';
			}
		</script>
		<hr>

		<li>var 태그변수 = document.getElementsByName("name속성의 이름");</li>
		<p>
			<input type="checkbox" name="icecream" value="브라보콘"> 브라보콘 &nbsp;
			<input type="checkbox" name="icecream" value="구구콘"> 구구콘 &nbsp;
			<input type="checkbox" name="icecream" value="자유시간콘"> 자유시간콘 &nbsp;
			<input type="checkbox" name="icecream" value="월드콘"> 월드콘 &nbsp;
		</p>
		<button onclick="showValues()">이름으로 접근</button>
		<br>
		<script type="text/javascript">
			const showValues = () => {
				var iceCream = document.getElementsByName('icecream');
				console.log('태그 갯수 :' + iceCream.length);
				
				for(var i = 0; i < iceCream.length; i++) {
					console.log(i + "번째 : " + iceCream[i].value + ", checked : "+ iceCream[i].checked + "\n");
				}
			}
		</script>

		<li>var 태그배열변수 = document.getElementsByTagName('태그명');</li>
		<button onclick="showList()">태그명으로 접근</button>
		
		<div id="box2" style="width: 500px; height: 400px; border: 2px solid #f00;"></div>
		<script type="text/javascript">
			const showList = () => {
				var liTags = document.getElementsByTagName('li');
				var box2 = document.getElementById('box2');
				
				console.log('li 태그 갯수 : ' + liTags.length);
				
				for(var i=0;i<liTags.length;i++) {
					box2.innerHTML += liTags[i].innerHTML + '<br>';
				}
			}
		</script>
		
	</ol>

</body>
</html>
