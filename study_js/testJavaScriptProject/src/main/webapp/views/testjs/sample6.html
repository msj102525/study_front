<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>sample6</title>
</head>
<body>
	<h1>자바스크립트에서 배열 다루기</h1>
	<p>
		<script type="text/javascript">
			var arr1 = new Array(5);
			var arr2 = new Array('red', 'yellow', 'green');
			var arr3 = new Array(); // 자료구조 stack 구조가 됨
			// stack 은 LIFO(Last Input Frisrt Output) 구조임
			// stack 은 입력을 push, 출력 : pop 이라고 함

			// arr1 이 참조하는 배열 공간의 값 기록
			for (var i = 0; i < arr1.length; i++) {
				arr1[i] = (i + 1) * 100;
				// arr3이 참조하는 배열 공간에도 같은 값 기록함
				arr3.push(arr1[i]);
			}

			document.write('arr3.length : ' + arr3.length + '<br>');

			// arr2가 참조하는 배열 공간의 값 출력
			for (var i = 0; i < arr2.length; i++) {
				document.write(arr2[i] + '<br>');
			}

			// arr3가 참조하는 배열 공간의 값 출력
			var count = arr3.length;
			for (var k = count; k > 0; k--) {
				document.write(arr3.pop() + '<br>');
			}

			document.write("arr3.length : " + arr3.length + '<br>');
		</script>
	</p>
	<hr>

	<h2>자바스크립트에서 태그들을 배열로 취급하는 경우</h2>
	<ul>
		<li>java</li>
		<li>oracle</li>
		<li>web front</li>
		<li>web back</li>
		<li>framework</li>
	</ul>

	<p>
		<script type="text/javascript">
			// 자바스크립트에서 배열 초기화 : 나열되는 초기값은 반드시 한 가지 종류의 값들이어야 함
			var arr1 = new Array('apple', 'banana', 'orange', 'melon');
			var arr2 = [ 100, 200, 300, 400, 500 ];
			// 태그들을 배열로 받는 경우 
			var liTags = document.getElementsByTagName('li');

			// for in 문 제공함
			// 인덱스를 자동으로 0부터 1씩 증가처리되면서 마지막 인덱스까지 작동하는 루프문임
			// for(var 변수 in 배열명) { 반복구문 }

			document.write('arr1의 값들 <br>');
			//for(var i=0;i<arr1.length;i++) {
			for ( var i in arr1) {
				document.write(i + ' : ' + arr1[i] + "<br>");
			}

			document.write('<br>arr2의 값들 <br>');
			//for(var i=0;i<arr2.length;i++) {
			for ( var i in arr2) {
				document.write(i + ' : ' + arr2[i] + "<br>");
			}

			document.write('<br>li 태그에 기록된 문자열 <br>');
			//for(var i=0;i<liTags.length;i++) {
			for ( var i in liTags) {
				document.write(i + ' : ' + liTags[i].innerHTML + "<br>");
			}
		</script>
	</p>
	<hr>

	<h2>Array 내장객체가 제공하는 메소드 사용</h2>
	<p>
		<script type="text/javascript">
			var array = ['java', 'oracle', 'linux', 'jdbc', 'html5', 'css3', 'javascript', 'jquery', 'ajax', 'servlet',
								'jsp', 'mybatis', 'spring', 'el/jstl'];
			
			document.write('array : ' + array.toString() + '<br>');
			document.write('indexOf : ' + array.indexOf('css3') + '<br>');
			document.write('reverse : ' + array.reverse() + '<br>');
			document.write('shift : ' + array.shift() + '<br>');
			document.write('array : ' + array.toString() + '<br>');
			document.write('sort : ' + array.sort().toString() + '<br>');
		</script>
	</p>

</body>
</html>
