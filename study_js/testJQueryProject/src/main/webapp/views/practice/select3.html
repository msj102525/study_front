<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>select3</title>
<script type="text/javascript"
	src="/testq/resources/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript" defer>
	const clear = () => {
		$("table *").removeAttr("style");
	}
	
	const click1 = () => {
		clear();
		$("table tr:nth-child(2) > td:not(td:first)").css("color", "yellow");
	}
	
	const click2 = () => {
		clear();
		$("table tr:nth-child(3) > td:not(td:first)").css("color", "yellow");
	}
	
	const click3 = () => {
		clear();
		$("table tr:nth-child(2) > td:nth-child(2), table tr:nth-child(3) > td:nth-child(2)").css("color", "yellow");
	}
	
	const click4 = () => {
		clear();
		$("table tr:nth-child(2) > td:nth-child(3), table tr:nth-child(3) > td:nth-child(3)").css("color", "yellow");
	}
	
	
</script>
</head>
<body>
	<table border="1px">
		<tr><th>구분</th><th>A</th><th>B</th></tr>
		<tr><td>가</td><td>10</td><td>10</td></tr>
		<tr><td>나</td><td>20</td><td>20</td></tr>
		<tr><td>다</td><td>30</td><td>30</td></tr>
	</table>
	<input type="button" value="[가] 색 변경" onclick="click1()">
	<input type="button" value="[나] 색 변경" onclick="click2()">
	<input type="button" value="[A] 색 변경" onclick="click3()">
	<input type="button" value="[B] 색 변경" onclick="click4()">

	
</body>
</html>
