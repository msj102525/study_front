<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"
	src="/testq/resources/js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(()=>{
	$("tr").on("click", function() {
		if (!$(this).is($("tr").eq(0))) { // 첫행 제외
			$("table tr").removeAttr("style");
			$(this).css("background", "red");

			$(this).children().each(function(index, item) {
				$("#s" + (index + 1)).text($(this).text());
			})
		}
	})
});
</script>
</head>
<body>
<table border="1">
		<tr><th>번호</th><th>제목</th><th>조회수</th><th>작성일자</th></tr>
		<tr><td>3</td><td>3번제목</td><th>0</td><td>11-07-13</td></tr>
		<tr><td>2</td><td>2번제목</td><th>0</td><td>11-07-12</td></tr>
		<tr><td>1</td><td>1번제목</td><th>0</td><td>11-07-11</td></tr>
	</table>
	선태괸 행 :
	<span id="s1"></span> / <span id="s2"></span> /
	<span id="s3"></span> /<span id="s4"></span> /

</body>
</html>
